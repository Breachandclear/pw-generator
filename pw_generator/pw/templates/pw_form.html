<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Password Generator</title>
</head>
<body>

    <div class="container">
        <h1 class="mt-4">This is the password form</h1>

    <form action="{% url 'pw' %}" method="post">
        {% csrf_token %}

        <select name="pw_length" id="pw_length" class="custom-select mt-4">
            <option value="8">8 Characters</option>
            <option value="9">9 Characters</option>
            <option value="10">10 Characters</option>
            <option value="11">11 Characters</option>
            <option value="12">12 Characters</option>
            <option value="13">13 Characters</option>
            <option value="14">14 Characters</option>
            <option value="15">15 Characters</option>
            <option value="16">16 Characters</option>
            <option value="17">17 Characters</option>
            <option value="18">18 Characters</option>
            <option value="19">19 Characters</option>
            <option value="20">20 Characters</option>
        </select>


        <br>

        <div class="custom-control custom-checkbox mt-4">
            <input type="checkbox" class="custom-control-input mt-4" name="upper" value="upper" id="upper">
            <label class="custom-control-label" for="upper">Include Uppercase Characters</label>
        </div>

        <div class="custom-control custom-checkbox mt-4">
            <input type="checkbox" class="custom-control-input mt-4" name="numbers" value="numbers" id="numbers">
            <label class="custom-control-label" for="numbers">Include Numbers</label>
        </div>
        

        <div class="custom-control custom-checkbox mt-4">
            <input type="checkbox" class="custom-control-input mt-4" name="special" value="special" id="special">
            <label class="custom-control-label" for="special">Include Special Characters</label>
        </div>

        <button type="submit" class="btn btn-primary mt-4">Generate Password</button>








    </form>
    </div>


</body>
</html>
